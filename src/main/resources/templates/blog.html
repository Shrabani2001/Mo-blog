<!DOCTYPE html>
<html lang="en">

<head data-th-replace="~{fragment :: head-section}"></head>

<body>
    <header data-th-replace="~{fragment :: header-section}"></header>

    <main>
        <section>
            <div data-th-replace="~{fragment :: link-section(url='/blogs',name='Back to Home')}"></div>
            <div class="blog-container" data-th-object="${blog}">
                <h2 data-th-text="*{heading}"></h2>
                <hr>
                <p class="justify-left" data-th-utext="*{description}"></p>
            </div>
        </section>
    </main>
</body>

</html>
